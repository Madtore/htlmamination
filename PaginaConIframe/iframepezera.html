<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pezera</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            background-image: url(dfynwfd-9fffd7d0-581a-4407-8d7e-0f5cc7a1039a.png);
            background-size: 100%, 100%;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        #casa_piña {
            position: absolute;
            width: 18%;
            top: 10%;
            left: 45%;
            z-index: 10;
            
        }

        #cangrejo {
            position: absolute;
            width: 14%;
            top: 45.8%;
            left: 18%;
            z-index: 50;
            transform: scaleX(-1);  
            -webkit-animation: cangrejomove 5s linear infinite;
        }

        #bob-esponja {
            position: absolute;
            width: 20%;
            top: 45.8%;
            left: 72%;
            z-index: 151;
            -webkit-animation: bobmove 30s linear infinite;
        }

        @-webkit-keyframes bobmove {
        
            100% {
                left: 22%;
            }
        }

        #patricio {
            position: absolute;
            width: 8%;
            top: 45.8%;
            left: 15%;
            z-index: 49;
          
        }


        #medusa1 {
            position: absolute;
            width: 5%;
            top: 40%;
            left: 50%;
            z-index: 1;
            -webkit-animation: medusa1move 5s linear infinite;
        }


        @-webkit-keyframes medusa1move {
            0%{
                top: 40%;
                left: 50%;
                
            }

            10%,30%,51%,70%,90%{
                transform: scale(0.7, 1.5);
            }

            20%,40%,60%,80%,100%{
                transform: scale(1.5, 1);
            }
            
            50%{
                left: 20%;
                top:20%;
                opacity: 1;               
            }

            100%{
                top:-10%;
                left:10%;
                transform: scale(1.5, 1);
                opacity: 0;
            }

        }

    

        #medusa2 {
            position: absolute;
            width: 5%;
            top: 40%;
            left: 50%;
            z-index: 2;
            -webkit-animation: medusa2move 5s linear infinite;
        }


        @-webkit-keyframes medusa2move {
            0%{
                top: 40%;
                left: 50%;
                
            }

            10%,30%,51%,70%,90%{
                transform: scale(0.7, 1.5);
            }

            20%,40%,60%,80%,100%{
                transform: scale(1.5, 1);
            }
            
            50%{
                left: 80%;
                top:20%;
                opacity: 1;
                
            }

            100%{
                top:-10%;
                left:80%;
                transform: scale(1.5, 1);
                opacity: 0;
            }

        }


        #medusa3 {
            position: absolute;
            width: 5%;
            top: 40%;
            left: 50%;
            z-index: 3;
            -webkit-animation: medusa3move 9s linear infinite;

                top: 40%;

            }

                transform: scale(0.7, 1.5);
            }

            20%,40%,60%,80%,100%{
                transform: scale(1.5, 1);
            }
            
            50%{
                left: 80%;
                top:20%;
                opacity: 1;
                
            }

            100%{
                top:-10%;
                left:80%;
                transform: scale(1.5, 1);
                opacity: 0;
            }

        }

        #medusa4 {
            position: absolute;
            width: 5%;
            top: 40%;
            left: 50%;
            z-index: 4;
            -webkit-animation: medusa4move 9s linear infinite;
        }


        @-webkit-keyframes medusa4move {
            0%{
                top: 40%;

            }

            10%,30%,51%,70%,90%{
                transform: scale(0.7, 1.5);
            }

            20%,40%,60%,80%,100%{
                transform: scale(1.5, 1);

            50%{

            }

                transform: scale(1.5, 1);

        #medusa5 {

            width: 5%;
            top: 40%;
            left: 50%;
            z-index: 4;
            -webkit-animation: medusa5move 9s linear infinite;
        }


        @-webkit-keyframes medusa5move {
            0%{
                top: 40%;
                left: 50%;
                
            }

            10%,30%,51%,70%,90%{
                transform: scale(0.7, 1.5);
            }

            20%,40%,60%,80%,100%{
                transform: scale(1.5, 1);
            }
            
            50%{

                opacity: 1;
                
            }

            100%{
                top:-10%;

                transform: scale(1.5, 1);
                opacity: 0;
            }

        }

        #pez2 {
            position: absolute;
            width: 5%;
            top: 10%;
            left: -10%;
            z-index: 5;
            -webkit-animation: pez2move linear 15s infinite;
        }

        @-webkit-keyframes pez2move {
            0% {
                top: 10%;      
            }

            50% {
                top: 5%;   
            }
            100% {
                top: -10%;
                left: 60%;
            }
        }

        #pez3{
            position: absolute;
            width: 5%;
            top: 10%;
            left: -10%;
            z-index: 5;
            -webkit-animation: pez3move linear 20s infinite;
        }

        @-webkit-keyframes pez3move {
            0% {
                top: 10%;      
            }

            50% {
                top: 5%;   
            }
            100% {
                top: -20%;
                left: 60%;
            }
        }

        #pez4{
            position: absolute;
            width: 5%;
            top: 10%;
            left: -10%;
            z-index: 5;
            -webkit-animation: pez4move linear 25s infinite;
        }

        @-webkit-keyframes pez4move {
            0% {
                top: 20%;      
            }

            50% {

            }
            100% {

            position: absolute;
            width: 10%;
            top: 15%;
            left: -10%;
            z-index: 6;
            -webkit-animation: pez1move 15s linear infinite;
        }


        @-webkit-keyframes pez1move {
            0% {
                top: 15%;
                left: -10%;
            }
            
            48%{
                transform: scaleX(1);
            }
            50% {
                top: 15%;
                left: 50%;
                transform: scaleX(-1);
            }

            51%{
                transform: scaleX(-1);
            }



            100% { 
                top: 15%;
                left: -10%;
                transform: scaleX(-1);
            }

        }
        #pezpajaso2 {
            position: absolute;
            width: 10%;
            top: 15%;
            left: -10%;
            z-index: 6;
            -webkit-animation: pezpajaso2move 15s linear infinite;
        }


        @-webkit-keyframes pezpajaso2move {
            0% {
                top: 15%;
                left: 110%;
                transform: scaleX(-1);
            }
            
            48%{
                transform: scaleX(-1);
            }
            50% {
                top: 15%;
                left: 50%;
                transform: scaleX(-1);
            }

            51%{
                transform: scaleX(1);
            }



            100% { 
                top: 15%;
                left: 110%;
                transform: scaleX(1);
            }

        }
